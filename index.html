<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <label for="pass">Пароль</label>
    <form action="index.html" method="POST" enctype="multipart/form-data">
        <div>
            <input type="text" name="username" value="1234" readonly>
        </div>
        <div>
          <textarea name="textarea" disabled rows="10" cols="5" placeholder="1234"></textarea>
        </div>
        <div>
            <input id="pass" type="password" name="password" required>
        </div>
        <div>
            <label>Эмайл
                <input type="email" name="mail" placeholder="Напишите здесь свой эмайл">
            </label>
        </div>
        <div>
            <input type="number" name="age" min="-50" max="50" step="0.01">
        </div>
        <select name="city[]" required multiple>
            <option></option>
            <option value="pvl">Павлодар</option>
            <option value="ast">Астана</option>
            <option value="alm">Алмата</option>
        </select>
        <div>
            <label>            
                <input type="radio" name="cit"> Павлодар
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="cit"> Астана
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="cit"> Алмата
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="cit2[]" required value="pavlodar"> Павлодар
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="cit2[]" checked value="astana"> Астана
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="cit2[]" disabled> Алмата
            </label>
        </div>
        <div>
            <input type="file" accept="image/png" multiple>
        </div>
        <div>
            <button>Log In</button>
        </div>
    </form>
</body>
</html>
